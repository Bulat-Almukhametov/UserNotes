<div class="card">

  <div class="card-header"> {{ editMode }} note</div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="noteTitle">Title</label>
        <small id="titleHelp" class="form-text text-warning">This field is empty.</small>
        <input type="text" class="form-control" id="noteTitle" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="noteBody">Text</label>
        <small id="bodyHelp" class="form-text text-warning">This field is empty.</small>
        <textarea class="form-control" id="noteBody" placeholder="Leave your message"></textarea>
      </div>
      <div class="row p-3">
        <button class="btn btn-primary m-2" [disabled]="isChanged">Submit</button>
        <button class="btn btn-outline-primary m-2" [disabled]="isChanged">Cancel</button>
      </div>
    </form>
  </div>

</div>
