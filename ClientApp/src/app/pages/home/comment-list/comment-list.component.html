<div class="p-3" *ngFor="let comment of commentsArray">
  <div class="card">

    <div class="card-header">{{ comment.user.nickname }} <i [ngClass]="{'icon ion-ios-ribbon': comment.user.admin}"></i>
      <code class="float-right">{{ comment.createTime | date:'M/d h:mm a' }}</code>
    </div>

    <div class="card-body">
      <h4>{{ comment.title }}</h4>
      {{ comment.body }}
    </div>

  </div>
</div>
